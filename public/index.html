<html lang="en">
  <title>PWA - Example Project</title> 
  <link rel="manifest" href="manifest.json">
  
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PWA Example">
  <meta name="apple-mobile-web-app-title" content="PWA Example">
  <meta name="theme-color" content="#9EE073">
  <meta name="msapplication-navbutton-color" content="#9EE073">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="msapplication-starturl" content="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="icon" type="image/png" sizes="512x512" href="logo.png">
  <link rel="apple-touch-icon" type="image/png" sizes="512x512" href="logo.png">
  <link rel="icon" href="logo.png">
  <link rel="apple-touch-icon" href="logo.png">
  <link rel="icon" sizes="180x180" href="logo.png">
  <link rel="apple-touch-icon" sizes="180x180" href="logo.png">
  <link rel="icon" sizes="144x144" href="logo.png">
  <link rel="apple-touch-icon" sizes="144x144" href="logo.png">

  <link rel="stylesheet" href="/app.css">
  <body>
    <div class="container">
      <h1>PWA Example Project</h1>
      <h2 id="time">loading...</h2>
    </div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register("service-worker.js").then(register => {
            console.log('Register succeeded in scope : ', register.scope)
          })
        })
      } else {
        console.log('Service worker not support.')
      }
    </script>
    <script src="app.js"></script>
  </body>
</html>
